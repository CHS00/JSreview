<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const year = Number(prompt("해"));

        let a = "경,신,임,계,갑,을,병,정,무,기".split(",");
        
        let 간 = a[year%10]

        let b = "신,유,술,해,자,축,인,묘,진,사,오,미".split(",");

        let 띠 = b[year%12]

        alert(`${year}년은 ${간}${띠}년입니다`)
    </script>
</body>
</html>
