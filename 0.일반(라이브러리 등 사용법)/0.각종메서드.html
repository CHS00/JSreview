<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            // indexOf 함수는, 문자열(string)에서 특정 문자열을 찾고, 
            // 검색된 문자열이 '첫번째'로 나타나는 위치 index를 리턴합니다.
            const str = "abab";
            
            document.writeln(str.indexOf('ab')); // 0
            document.writeln(str.indexOf('ba')); // 1
            // 찾는 문자열이 없으면 -1을 리턴합니다.
            document.writeln(str.indexOf('abc')); // -1
            document.writeln(str.indexOf('AB')); // -1


            // join() 메서드는 배열의 모든 요소를 연결해 하나의 문자열로 만든다.
            // 구분자는 필요한 경우 문자열로 변환되고, 생략하면 배열의 원소들의 쉼표로 구분.
            const arr = ['바람', '비', '물'];

            console.log(arr.join());
            // 바람,비,물

            console.log(arr.join(''));
            // 바람비물

            console.log(arr.join('-'));
            // 바람-비-물


            // forEach() 는 배열을 순회하면서 인자로 전달한 함수를
            // 호출하는 반복문입니다
            // arr.forEach(func(value, index, array))
            // value : 현재 순회 중인 요소
            // index : 현재 순회 중인 요소의 index
            // array : 배열 객체   

            function myFunc(item) {
                console.log(item);
            }

            const array = ['apple', 'kiwi', 'grape', 'orange'];

            array.forEach(myFunc);
            // apple
            // kiwi
            // grape
            // orange

            setInterval(()=>{
            // 1000밀리초마다 함수가 실행되게 함
            },1000)


            let arrayMap = [1,2,3];
            // map은 콜백함수로 쉽게 말해,
            arrayMap.map(function(a){
                //해당 파라미터인 a에는 배열의 값이 차례로 들어가며,
                //각각의 값이 들어간 상태로 그 횟수만큼 실행하게 된다.
                console.log(a);
                // 또한 return을 사용하게 되면,
                // 뒤에 오는 값이 해당 배열에 들어가게 된다.
                // 콜백함수 예제 참조
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
