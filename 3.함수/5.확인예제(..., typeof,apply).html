<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a~b까지 범위를 지정했을때 범위안의 숫자를 모두 곱하는 함수
        const multiplyAll = function(a,b){
            let num = 1
            for (let i = a; i < b+1; i++) {
                num = num*i;
            }
            return num
        }
        
        console.log(multiplyAll(1,2));
        console.log(multiplyAll(1,3));
        console.log(multiplyAll(2,4));

        //최대값을 찾는 함수만들기 (결과는 console.log(max(1,2,3,4)))
        const max = function(...array){
            let output = array[0];
            for (const num of array) {
                if (output<num) {
                    output=num;
                }
            }
            return output;
        }

        console.log(max(1,2,3,4))

        //매개변수로 배열이든 숫자든 뭘 넣든 작동하는 함수 만들기
        const max1 = function(first,...array){
            if(/*typeof(first)=='number' 이와같이 쓰거나(처음이 수일경우)*/
            Array.isArray(first)){//(처음이 배열일경우)
                let output = first[0];
                for (const num of first) {
                    if (output<num) {
                        output=num;
                    }
                }
                return output;
            }else{
                let output = first;
                for (const num of array) {
                    if (output<num) {
                        output=num;
                    }
                }
                return output;
            }
        }
        console.log(max1(5,1,2,3,4));
        console.log(max1([1,2,5,4,3]));

        const input = [11,22,33,44];
        console.log(max1(...input));
        console.log(max1.apply(null,input));
        //위 아래가 같은 의미라는것만 기억하기
    </script>
</body>
</html>
