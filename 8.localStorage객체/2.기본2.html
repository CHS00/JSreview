<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const p = document.querySelector("p");
            const button = document.querySelector("button")
            const input = document.querySelector("input")

            button.addEventListener("click",()=>{
                // 저장된 녀석을 모두 제거
                localStorage.clear();
            })
            
            input.addEventListener("keyup",()=>{
                // 입력 양식 내부의 값을 저장
                localStorage.setItem('키',input.value)
            })

            const key = localStorage.getItem("키");

            input.value = localStorage.getItem("키");

            if (key !== null) {
                p.textContent = `이전실행때의 마지막 값 :${key}`
            }else{
                p.textContent = `이전실행때의 마지막 값이 없습니다`
            }


            const select = document.querySelector("select")

            const color = localStorage.getItem("color")

            if (color!==null) {
                document.body.style.backgroundColor = color;
                select.value = color;
            }else{
                document.body.style.backgroundColor = "red"
            }

            select.addEventListener("change",()=>{
                // select.options 하면 옵션 내부의 값들이 배열로 들어감
                const color = select.options[select.selectedIndex].value;
                document.body.style.backgroundColor = color;

                localStorage.setItem("color",color)
            })

        })
    </script>
</head>
<body>
    <p></p>
    <button>지우기</button>
    <input type="text">
    <hr>
    드롭다운 - 옵션: 색상 - 페이지의 배경색 변경 - 저장
    <br>
    <select name="" id="">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
    </select>
</body>
</html>
