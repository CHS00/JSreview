<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="star"></h1>
    <script>
        // \n 줄바꿈
        // 앞에 띄어쓰기를 넣은채로 피라미드 만들어 콘솔에 출력
        let output = "";

        for (let i = 0; i < 9; i++) {
            for (let k = 0; k < 8-i; k++) {
                output += " ";
            }
            for (let j = 0; j < 2*i-1; j++) {
                output += "*";
            }
            output += "\n";
        }

        console.log(output);

        const array = [1,2,3,4];
        console.log(array.length);
        //4
        console.log(array.push(5));
        //5 (최종적 현재 배열의 요소개수가 출력됨)
        console.log(array.push(2));
        //6
        console.log(array);
    </script>
</body>
</html>
