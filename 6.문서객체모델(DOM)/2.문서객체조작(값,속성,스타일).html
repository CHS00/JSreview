<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header1 = document.querySelector("#textContent")
            const header2 = document.querySelector("#innerHTML")
        
            //값 추출
            console.log(header1.textContent)
            console.log(header2.innerHTML)
        
            //값 삽입
            //둘의 차이는 내부에 html태그가 있을때 생긴다.
            header1.textContent = "textContent로 변경시킨<br>문자열"
            header2.innerHTML = "innerHTML로 변경시킨<br>문자열"
            //보통은 textContent을 많이 사용한다.


            //속성조작
            const img = document.querySelector("img");
            //값 삽입
            //setAttribute는 첫번째 변수에는 속성의 이름,
            //두번째 변수에는 값
            img.setAttribute("src","./image.jpg");
            
            //값 추출
            //매개변수에는 속성이름하나만 넣으면 됨
            const src = img.getAttribute("src");
            console.log(src)
            
            //위는 img.src = "./image.jpg"
            //console.log(img.src) 와 같다.


            //스타일 조작
            const divs = document.querySelectorAll("div");
            divs.forEach((i,key) => {
                console.log(key)
                i.style.backgroundColor = `rgb(${key*20},${key*20},${key*20})`
                i.style.height="10px"
            });
        })
    </script>
</head>
<body>
    <h1 id="textContent">textContent 속성 기존 문자열</h1>
    <h1 id="innerHTML">innerHTML 속성 기존 문자열</h1>
    
    <img src="" alt="">

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
