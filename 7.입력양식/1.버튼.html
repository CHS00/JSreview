<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const buttonA = document.querySelector("button");
            const buttonB = document.querySelector("input[type=button]");

            buttonA.addEventListener("click",(e)=>{
                e.currentTarget.textContent = "변경됨"
            })
            
            buttonB.addEventListener("click",(e)=>{
                e.currentTarget.value += "추가됨"
            })


            const form = document.querySelector("form")
            form.addEventListener("submit",(e)=>{
                const text = document.querySelector("input[type=text]");

                if (text.value.indexOf("@")>=0) {
                    alert("정상적으로 제출합니다")
                }else{
                    alert("이메일형식을 입력해주세요");
                    e.preventDefault();
                }
                
            })

        })
    </script>
</head>
<body>
    <!-- 세가지 방법이 있다 -->
    <!-- 아래 둘은 click이벤트 -->
    <button>글자</button>
    <input type="button" value="글자">

    <hr>

    <!-- submit은 보통 form 안에서 사용 -->
    <!-- 아래는 submit이벤트 -->
    <form action="">
        이메일 형식을 입력해주세요
        <br>
        <input type="text" name="test" id="">
        <input type="submit" value="제출">

        <!-- form내부의 button은 input submit버튼과 동일하게 작동하나
        무조건 form내부에서는 input submit을 사용하도록 한다. -->
    </form>
</body>
</html>
