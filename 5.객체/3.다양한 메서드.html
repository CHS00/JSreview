<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //toFixed (문자형으로 소숫점자리 반올림 표기)
        const a = 123.451789
        console.log(a.toFixed(3));

        //Number.isNaN() (NaN이 오면 ture 아니면 false)
        //NaN = not a number
        const num = Number("안녕");
        console.log(Number.isNaN(num));

        //trim() (쓸데없는 공백제거)
        console.log("      ㅇㅅㅇ".trim());

        //split() (특정문자열을 기준으로 내용을 잘라 배열로 변환)
        console.log("개|소|말|양|돼지".split("|"));

const input = `
일자, 달러, 엔, 유로
02,1141.8,1097.46,1262.37
03,1148.7,1111.36,1274.65
04,1140.6,1107.81,1266.58
`
        console.log(input.trim());
        
        console.log(input.trim().split("\n"));
        
        console.log(input.trim().split("\n").map((줄)=>줄.split(",")));

        //Math (각종수학)
        //Math.floor() (내림)
        console.log(Math.floor(10.5));

        //Math.ceil() (올림)
        console.log(Math.ceil(10.5));

        //Math.round() (반올림)
        console.log(Math.round(10.5));

        //Math.min() (최솟값)
        console.log(Math.min(10,20,30));
        //배열이라면 전개연산자를 이용하여 각 배열값이 함수에
        //적용되게 해준다
        console.log(Math.min(...[10,20,30]));
        
        //Math.max() (최댓값)
        console.log(Math.max(10,20,30));
        console.log(Math.max(...[10,20,30]));

        //Math.random() (0~1까지의 무작위의 수)
        //0~100사이의 랜덤한 정수를 만드는 법
        console.log(Math.floor(Math.random()*100));
        
    </script>
</body>
</html>
