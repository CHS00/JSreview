<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 테스트 = function(배열,콜백함수){
            for (const 값 of 배열) {
                콜백함수(값);
            }
        }

        let 배열 = [12,52,841,6,2,85];

        배열.forEach(function(value,index,array){
            console.log(`${value}는 배열의 ${index+1}번째값입니다.`);
            //forEach는 값, 그 값의 인덱스, 배열 을 보여줌
        })
        
        배열 = 배열.filter(function(value,index){
            return value%2==0;
            //filter는 해당 조건에 만족하는 내용만을 걸러서 보여줌
        });
        console.log(배열)


        배열 = 배열.map(function(value,index){
            return value+"!!"
            //map은 위 함수를 실행하여 배열 요소를 변경시킴
        })
        console.log(배열)
        
    </script>
</body>
</html>
