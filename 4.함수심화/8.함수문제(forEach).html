<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //콜백함수를 사용하여
        //홀수만 추출
        //100이하의 수만 추출
        //5로 나눈 나머지가 0인 수만 추출

        let numbers = [273,52,66,5,87,65,788,915,35,300]

        numbers = numbers.filter((value)=>value%2==1);
        console.log(numbers)

        numbers = numbers.filter((value)=>value<=100);
        console.log(numbers)
        
        numbers = numbers.filter((value)=>value%5==0);
        console.log(numbers)


        //forEach사용해보기
        const array = ['사과','배','귤','바나나']
        
        // console.log('#for in 반복문')
        // for (const i in array) {
        //     console.log(i)
        // }
        
        
        // console.log('#for of 반복문')
        // for (const i of array) {
            //     console.log(i)
            // }
            array.forEach((value,index,array)=>console.log(index))
            array.forEach((value,index,array)=>console.log(value))
            
    </script>
</body>
