<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 테스트 = function (콜백함수) {
            콜백함수(10);
        }

        const 함수 = function(콜백함수의_매개변수){
            console.log(`${콜백함수의_매개변수}번째 안녕하세요`)
        }

        테스트(함수);

        //테스트(함수(테스트매개변수))

        //테스트는 매개변수로서 무조건 콜백함수가 들어올것이라
        //상정하고있으므로 테스트(10) 과 같이 입력하면 에러가 난다.

        const array1 = [1,2,3,4]

        const test = function(array, callbackFn){
            for (const num of array) {
                callbackFn(num);
            }
        }
        const fn = function(callbackParams){
            console.log(`${callbackParams}번째 안녕하세요`)
        }

        test(array1,fn);
    </script>
</body>
</html>
